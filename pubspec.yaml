name: FlickNest
description: "FlickNest - Movie & TV explorer without Firebase"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.1
  image_picker: ^1.2.0           # Used in settings for avatar/cover
  path_provider: ^2.1.5          # Used in settings to save images
  permission_handler: ^12.0.1    # Used in settings for camera permission
  dio: ^5.9.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  flutter_dotenv: ^5.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/
    - assets/images/logo/
    - assets/images/placeholders/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icons/app_icon_foreground.png
  image_path_ios: assets/icons/app_icon_foreground.png
  adaptive_icon_foreground: assets/icons/app_icon_foreground.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_monochrome: assets/icons/app_icon_monochrome.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#000000"
  color_dark: "#000000"
  image: assets/images/logo/flicknest_mark_light.png
  image_dark: assets/images/logo/flicknest_mark_dark.png
  branding: assets/images/logo/flicknest_wordmark_light.png
  branding_dark: assets/images/logo/flicknest_wordmark_dark.png
  branding_mode: bottom
  android_12:
    image: assets/icons/app_icon_monochrome.png
    icon_background_color: "#000000"
  android: true
  ios: false
  web: false